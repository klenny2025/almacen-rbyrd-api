services:
  - type: web
    name: almacen-rbyrd-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn online_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ISSUER
        value: almacen_rbryd
      - key: JWT_EXPIRES_MIN
        value: "720"
      - key: BOOTSTRAP_ADMIN_USER
        sync: false
      - key: BOOTSTRAP_ADMIN_PASS
        sync: false
